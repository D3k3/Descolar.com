<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Criar Nova Viagem</h2>
            </div>
            <div class="card-body">
                <!-- Mensagens de feedback -->
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <form th:action="@{/admin/viagens/criar}" method="post">
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="text" class="form-control" id="destino" name="destino" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="embarcacao" class="form-label">Horário de Embarque (HH:MM)</label>
                        <input type="text" class="form-control" id="embarcacao" name="embarcacao" 
                               pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
                               title="Formato 24h (ex: 14:30)" required>
                        <small class="text-muted">Formato 24 horas (ex: 14:30)</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="duracao" class="form-label">Duração (minutos)</label>
                        <input type="number" class="form-control" id="duracao" name="duracao" min="1" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar Viagem
                        </button>
                        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons e JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
